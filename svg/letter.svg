    .cls-6-1 {
      fill: none;
      stroke: #000;
      stroke-miterlimit: 10;
      stroke-width: 3px;
      stroke-linecap: round;
      stroke-dasharray: 1500;
      animation: lines-6-1 4s infinite calc(var(--item) * 1s);
    }

    .cls-6-2 {
      fill: none;
      stroke: #000;
