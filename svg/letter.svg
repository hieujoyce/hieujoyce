<svg
  class="letter-i"
  data-name="Layer 1"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 800 800"
>
  <style>
    .letter-i {
      width: 80vh;
      height: 80vh;
    }

    .cls-4 {
      fill: none;
      stroke: #000;
      stroke-miterlimit: 10;
      stroke-width: 50px;
      stroke-linecap: round;
      stroke-dasharray: 8500;
      animation: lines4 4s infinite calc(var(--item) * 1s);
    }

    .dot {
      stroke-dasharray: 500;
      stroke: var(--color);
    }

    .stem {
      stroke: var(--color);
    }

    @keyframes lines4 {
      100% {
        stroke-dashoffset: 50500;
      }
    }
  </style>
    
</svg>