<svg
  class="letter-i"
  data-name="Layer 1"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 800 800"
>
  <style>
    .letter-i {
      width: 80vh;
      height: 80vh;
    }

    .cls-6-1 {
      fill: none;
      stroke: #000;
      stroke-miterlimit: 10;
      stroke-width: 3px;
      stroke-linecap: round;
      stroke-dasharray: 1500;
      animation: lines-6-1 4s infinite calc(var(--item) * 1s);
    }

    .cls-6-2 {
      fill: none;
      stroke: #000;
      stroke-miterlimit: 10;
      stroke-width: 3px;
      stroke-linecap: round;
      stroke-dasharray: 500;
      animation: lines-6-1 4s infinite calc(var(--item) * 1s);
    }

    .cls-6-3 {
      fill: none;
      stroke: #000;
      stroke-miterlimit: 1;
      stroke-width: 3px;
      stroke-linecap: round;
      stroke-dasharray: 50;
      animation: lines-6-1 14s infinite calc(var(--item) * 1s);
    }

    .dot {
      stroke-dasharray: 500;
      stroke: var(--color);
    }


    @keyframes lines-6-1 {
      100% {
        stroke-dashoffset: 3500;
      }
    }
    @keyframes lines-6-2 {
      100% {
        stroke-dashoffset: 1000;
      }
    }

    @keyframes lines-6-3 {
      100% {
        stroke-dashoffset: 100;
      }
    }

    .cls-1 {
      fill: none;
      stroke: #000;
      stroke-miterlimit: 10;
      stroke-width: 2px;
      stroke-linecap: round;
      stroke-miterlimit: 10;
      stroke-dasharray: 1500;
      animation: lines 4s infinite calc(var(--item) * 1s);
    }
    .stem {
      stroke: var(--color);
    }
    @keyframes lines {
      100% {
        stroke-dashoffset: 3000;
      }
    }
  </style>
