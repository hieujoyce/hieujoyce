      stroke: #000;
      stroke-miterlimit: 10;
      stroke-width: 1px;
      stroke-linecap: round;
      stroke-miterlimit: 10;
      stroke-dasharray: 1500;
      animation: lines 4s infinite calc(var(--item) * 1s);
    }
    .stem {
      stroke: var(--color);
    }
    @keyframes lines {
      100% {
        stroke-dashoffset: 3000;
      }
    }
